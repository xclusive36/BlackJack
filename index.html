<!Docktype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Blackjack</h1>
    <div id="game">
        <div id="dealer">
            <h2>Dealer</h2>
            <div id="dealer-hand"></div>
            Dealer card total: <span id="dealer-score"></span>
        </div>
        <div id="player">
            <h2>Player</h2>
            <div id="player-hand"></div>
            Player card total: <span id="player-score"></span>
        </div>
    </div>
    <div id="buttons">
        <button id="hit-button" class="button">Hit</button>
        <button id="stand-button" class="button">Stand</button>
        <button id="deal-button" class="button">Deal</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
